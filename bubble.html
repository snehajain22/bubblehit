<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="bubble.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Nova+Cut&display=swap" rel="stylesheet"> -->
</head>
<body>
    <div id="popup">
        <div id="message">Game Over
            <button>Close</button>
        </div>
    </div>
    <div id="main">
        <div id="board">
            <div id="top">
                <div class="elem">timer
                    <div id="timing" class="box">60</div>
                </div>
                <div class="elem">score
                    <div id="scoreelem" class="box">0</div>
                </div>
                <div class="elem">click
                    <div id="clickelem" class="box">6</div>
                </div>
            </div>
            <div id="bottom">
                <div id="bubble">5</div>
            </div>
        </div>
    </div>
    <script src="bubble.js"></script>
</body>
</html>
